</pre></td><td class='code'><pre><code class='c#'><span class='line'><span class="k">using</span> <span class="nn">System</span><span class="p">;</span>
</span><span class='line'><span class="k">using</span> <span class="nn">System.Security.Cryptography</span><span class="p">;</span>

</span><span class='line'>
</span><span class='line'><span class="k">namespace</span> <span class="nn">MD5Sample</span>
</span><span class='line'><span class="p">{</span>
</span><span class='line'>    <span class="k">class</span> <span class="nc">Program</span>
</span><span class='line'>    <span class="p">{</span>
</span><span class='line'>        <span class="k">static</span> <span class="k">void</span> <span class="nf">Main</span><span class="p">(</span><span class="kt">string</span><span class="p">[]</span> <span class="n">args</span><span class="p">)</span>
</span><span class='line'>        <span class="p">{</span>
</span><span class='line'>            <span class="kt">string</span> <span class="n">source</span> <span class="p">=</span> <span class="s">&quot;Hello World!&quot;</span><span class="p">;</span>
</span><span class='line'>            <span class="k">using</span> <span class="p">(</span><span class="n">MD5</span> <span class="n">md5Hash</span> <span class="p">=</span> <span class="n">MD5</span><span class="p">.</span><span class="n">Create</span><span class="p">())</span>
</span><span class='line'>            <span class="p">{</span>
</span><span class='line'>                <span class="kt">string</span> <span class="n">hash</span> <span class="p">=</span> <span class="n">GetMd5Hash</span><span class="p">(</span><span class="n">md5Hash</span><span class="p">,</span> <span class="n">source</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'>                <span class="n">Console</span><span class="p">.</span><span class="n">WriteLine</span><span class="p">(</span><span class="s">&quot;The MD5 hash of &quot;</span> <span class="p">+</span> <span class="n">source</span> <span class="p">+</span> <span class="s">&quot; is: &quot;</span> <span class="p">+</span> <span class="n">hash</span> <span class="p">+</span> <span class="s">&quot;.&quot;</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'>                <span class="n">Console</span><span class="p">.</span><span class="n">WriteLine</span><span class="p">(</span><span class="s">&quot;Verifying the hash...&quot;</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'>                <span class="k">if</span> <span class="p">(</span><span class="n">VerifyMd5Hash</span><span class="p">(</span><span class="n">md5Hash</span><span class="p">,</span> <span class="n">source</span><span class="p">,</span> <span class="n">hash</span><span class="p">))</span>
</span><span class='line'>                <span class="p">{</span>
</span><span class='line'>                    <span class="n">Console</span><span class="p">.</span><span class="n">WriteLine</span><span class="p">(</span><span class="s">&quot;The hashes are the same.&quot;</span><span class="p">);</span>
</span><span class='line'>                <span class="p">}</span>
</span><span class='line'>                <span class="k">else</span>
</span><span class='line'>                <span class="p">{</span>
</span><span class='line'>                    <span class="n">Console</span><span class="p">.</span><span class="n">WriteLine</span><span class="p">(</span><span class="s">&quot;The hashes are not same.&quot;</span><span class="p">);</span>
</span><span class='line'>                <span class="p">}</span>
</span><span class='line'>            <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>        <span class="p">}</span>
</span><span class='line'>        <span class="k">static</span> <span class="kt">string</span> <span class="nf">GetMd5Hash</span><span class="p">(</span><span class="n">MD5</span> <span class="n">md5Hash</span><span class="p">,</span> <span class="kt">string</span> <span class="n">input</span><span class="p">)</span>
</span><span class='line'>        <span class="p">{</span>
</span><span class='line'>
</span><span class='line'>            <span class="c1">// Convert the input string to a byte array and compute the hash.</span>
</span><span class='line'>            <span class="kt">byte</span><span class="p">[]</span> <span class="n">data</span> <span class="p">=</span> <span class="n">md5Hash</span><span class="p">.</span><span class="n">ComputeHash</span><span class="p">(</span><span class="n">Encoding</span><span class="p">.</span><span class="n">UTF8</span><span class="p">.</span><span class="n">GetBytes</span><span class="p">(</span><span class="n">input</span><span class="p">));</span>
</span><span class='line'>
</span><span class='line'>            <span class="c1">// Create a new Stringbuilder to collect the bytes</span>
</span><span class='line'>            <span class="c1">// and create a string.</span>
</span><span class='line'>            <span class="n">StringBuilder</span> <span class="n">sBuilder</span> <span class="p">=</span> <span class="k">new</span> <span class="n">StringBuilder</span><span class="p">();</span>
</span><span class='line'>
</span><span class='line'>            <span class="c1">// Loop through each byte of the hashed data</span>
</span><span class='line'>            <span class="c1">// and format each one as a hexadecimal string.</span>
</span><span class='line'>            <span class="k">for</span> <span class="p">(</span><span class="kt">int</span> <span class="n">i</span> <span class="p">=</span> <span class="m">0</span><span class="p">;</span> <span class="n">i</span> <span class="p">&lt;</span> <span class="n">data</span><span class="p">.</span><span class="n">Length</span><span class="p">;</span> <span class="n">i</span><span class="p">++)</span>
</span><span class='line'>            <span class="p">{</span>
</span><span class='line'>                <span class="n">sBuilder</span><span class="p">.</span><span class="n">Append</span><span class="p">(</span><span class="n">data</span><span class="p">[</span><span class="n">i</span><span class="p">].</span><span class="n">ToString</span><span class="p">(</span><span class="s">&quot;x2&quot;</span><span class="p">));</span>
</span><span class='line'>            <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>            <span class="c1">// Return the hexadecimal string.</span>
</span><span class='line'>            <span class="k">return</span> <span class="n">sBuilder</span><span class="p">.</span><span class="n">ToString</span><span class="p">();</span>
</span><span class='line'>        <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>        <span class="c1">// Verify a hash against a string.</span>
</span><span class='line'>        <span class="k">static</span> <span class="kt">bool</span> <span class="nf">VerifyMd5Hash</span><span class="p">(</span><span class="n">MD5</span> <span class="n">md5Hash</span><span class="p">,</span> <span class="kt">string</span> <span class="n">input</span><span class="p">,</span> <span class="kt">string</span> <span class="n">hash</span><span class="p">)</span>
</span><span class='line'>        <span class="p">{</span>
</span><span class='line'>            <span class="c1">// Hash the input.</span>
</span><span class='line'>            <span class="kt">string</span> <span class="n">hashOfInput</span> <span class="p">=</span> <span class="n">GetMd5Hash</span><span class="p">(</span><span class="n">md5Hash</span><span class="p">,</span> <span class="n">input</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'>            <span class="c1">// Create a StringComparer an compare the hashes.</span>
</span><span class='line'>            <span class="n">StringComparer</span> <span class="n">comparer</span> <span class="p">=</span> <span class="n">StringComparer</span><span class="p">.</span><span class="n">OrdinalIgnoreCase</span><span class="p">;</span>
</span><span class='line'>
</span><span class='line'>            <span class="k">if</span> <span class="p">(</span><span class="m">0</span> <span class="p">==</span> <span class="n">comparer</span><span class="p">.</span><span class="n">Compare</span><span class="p">(</span><span class="n">hashOfInput</span><span class="p">,</span> <span class="n">hash</span><span class="p">))</span>
</span><span class='line'>            <span class="p">{</span>
</span><span class='line'>                <span class="k">return</span> <span class="k">true</span><span class="p">;</span>
</span><span class='line'>            <span class="p">}</span>
</span><span class='line'>            <span class="k">else</span>
</span><span class='line'>            <span class="p">{</span>
</span><span class='line'>                <span class="k">return</span> <span class="k">false</span><span class="p">;</span>
</span><span class='line'>            <span class="p">}</span>
</span><span class='line'>        <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>    <span class="p">}</span>
</span><span class='line'><span class="p">}</span>
