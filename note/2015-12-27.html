  <h1 class="article-title">2015-12-27</h1>

  <div class="article-content"><h2>webstorm</h2>

<p>⌘——Command</p>

<p>⌃ ——Control</p>

<p>⌥——alt</p>

<p>⇧——Shift</p>

<p>⇪——Caps Lock</p>

<p>fn——功能键就是fn</p>

<h3>编辑</h3>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
<span class='line-number'>8</span>
<span class='line-number'>9</span>
<span class='line-number'>10</span>
<span class='line-number'>11</span>
<span class='line-number'>12</span>
<span class='line-number'>13</span>
<span class='line-number'>14</span>
<span class='line-number'>15</span>
<span class='line-number'>16</span>
<span class='line-number'>17</span>
<span class='line-number'>18</span>
<span class='line-number'>19</span>
<span class='line-number'>20</span>
<span class='line-number'>21</span>
<span class='line-number'>22</span>
<span class='line-number'>23</span>
<span class='line-number'>24</span>
<span class='line-number'>25</span>
<span class='line-number'>26</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>Command+alt+T 用 (if..else, try..catch, for, etc.)包住
</span><span class='line'>Command+/ 注释/取消注释的行注释
</span><span class='line'>Command+alt+/ 注释/取消注释与块注释
</span><span class='line'>alt+↑ 向上选取代码块
</span><span class='line'>alt+↓ 向下选取代码块
</span><span class='line'>Command+alt+L 格式化代码
</span><span class='line'>tab,shift+tab 调整缩进
</span><span class='line'>Control+alt+I 快速调整缩进
</span><span class='line'>Command+C 复制
</span><span class='line'>Command+X 剪切
</span><span class='line'>Command+V 粘贴
</span><span class='line'>Command+shift+V 从剪贴板里选择粘贴
</span><span class='line'>Command+D 复制代码副本
</span><span class='line'>Command+delete 删除当前行
</span><span class='line'>Control+Shift+J 清除缩进变成单行
</span><span class='line'>shift+回车 快速换行
</span><span class='line'>Command+回车 换行光标还在原先位置
</span><span class='line'>Command+shift+U 大小写转换
</span><span class='line'>Command+shift+[,Command+shift+] 文件选项卡快速切换
</span><span class='line'>Command+加号,Command+减号 收缩代码块
</span><span class='line'>Command+shift+加号，Command+shift+减号 收缩整个文档的代码块
</span><span class='line'>Command+W 关闭当前文件选项卡
</span><span class='line'>alt+单击 光标在多处定位
</span><span class='line'>Control+shift+J 把下面行的缩进收上来
</span><span class='line'>shift + F6 高级修改，可快速修改光标所在的标签、变量、函数等
</span><span class='line'>alt+/ 代码补全</span></code></pre></td></tr></table></div></figure>


<h2>调试</h2>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>

</pre></td><td class='code'><pre><code class=''><span class='line'>Control+alt+R 运行项目
</span><span class='line'>Command+Control+R 运行Debug
</span><span class='line'>Command+F8 添加断点
</span><span class='line'>Command+shift+F8 打开断点列表</span></code></pre></td></tr></table></div></figure>


<h2>导航</h2>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>

<span class='line-number'>10</span>

<span class='line-number'>18</span>
<span class='line-number'>19</span>
<span class='line-number'>20</span>
<span class='line-number'>21</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>Command+O 跳转到某个类
</span><span class='line'>Command+shift+O 跳转到某个文件
</span><span class='line'>Command+alt+O 跳转到某个符号
</span><span class='line'>Control+←,Control+→ 转到上/下一个编辑器选项卡
</span><span class='line'>F12 打开之前打开的工具窗口（TODO、终端等）
</span><span class='line'>Command+L 跳转行
</span><span class='line'>Command+E 弹出最近文件
</span><span class='line'>Command+alt+←,Command+alt+→ 向前向后导航到代码块交接处（一般是空行处）
</span><span class='line'>Command+shift+delete 导航到上一个编辑位置的位置
</span><span class='line'>Command+B 跳转到变量声明处
</span><span class='line'>Control+J 获取变量相关信息（类型、注释等，注释是拿上一行的注释）
</span><span class='line'>Command+Y 小浮窗显示变量声明时的行
</span><span class='line'>Command+[,Command+] 光标现在的位置和之前的位置切换
</span><span class='line'>Command+F12 文件结构弹出式菜单
</span><span class='line'>alt+H 类的层次结构
</span><span class='line'>F2,shift+F2 切换到上\下一个突出错误的位置
</span><span class='line'>Command+↑ 跳转到导航栏
</span><span class='line'>F3 添加书签
</span><span class='line'>alt+F3 添加带助记的书签
</span><span class='line'>alt+1,alt+2… 切换到相应助记的书签位置
</span><span class='line'>Command+F3 打开书签列表</span></code></pre></td></tr></table></div></figure>


<h2>VCS/本地历史记录</h2>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>

</pre></td><td class='code'><pre><code class=''><span class='line'>control+V 打开VST小浮窗
</span><span class='line'>Command+K 提交项目
</span><span class='line'>Command+T 更新项目
</span><span class='line'>alt+shift+C 打开最近修改列表</span></code></pre></td></tr></table></div></figure>


<h2>搜索和替换</h2>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>

</span><span class='line'>Command+G 查找下一个
</span><span class='line'>Command+shift+G 查找下一个

</span><span class='line'>Command+shift+R 按路径替换</span></code></pre></td></tr></table></div></figure>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>

</span><span class='line'>Command+alt+F7 打开小浮窗显示搜索列表</span></code></pre></td></tr></table></div></figure>
