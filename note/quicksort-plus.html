</span><span class='line'><span class="cm"> *   if (x &gt; y) return 1;</span>
</span><span class='line'><span class="cm"> *   return 0;</span>
</span><span class='line'><span class="cm"> * });</span>
</span><span class='line'><span class="cm">*/</span>
</span><span class='line'><span class="nx">qsort</span><span class="p">(</span><span class="nx">a</span><span class="p">,</span> <span class="mi">0</span><span class="p">,</span> <span class="nx">N</span><span class="o">-</span><span class="mi">1</span><span class="p">);</span>
</span><span class='line'><span class="kd">var</span> <span class="nx">end</span> <span class="o">=</span> <span class="nb">Date</span><span class="p">.</span><span class="nx">now</span><span class="p">();</span>
</span><span class='line'><span class="nx">time</span> <span class="o">=</span> <span class="nx">end</span> <span class="o">-</span> <span class="nx">start</span><span class="p">;</span>
</span><span class='line'><span class="c1">//console.log(a);</span>
</span><span class='line'><span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="s1">&#39;Time: &#39;</span> <span class="o">+</span> <span class="nx">time</span> <span class="o">+</span> <span class="s1">&#39;ms&#39;</span><span class="p">);</span>
</span><span class='line'><span class="nx">sort</span><span class="p">.</span><span class="nx">check</span><span class="p">(</span><span class="nx">a</span><span class="p">,</span> <span class="mi">0</span><span class="p">,</span> <span class="nx">N</span><span class="o">-</span><span class="mi">1</span><span class="p">);</span>
</span></code></pre></td></tr></table></div></figure>
